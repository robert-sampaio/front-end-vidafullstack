<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>João</td>
                <td>Mariano</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Márcio</td>
                <td>Rafael</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
