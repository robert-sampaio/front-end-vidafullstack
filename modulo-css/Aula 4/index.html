<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <style>
        p {
            color: red;
        }

        .nova-cor {
            color: cornflowerblue;
        }

        #nova-cor-id-1,
        #nova-cor-id-2 {
            color: darkgray;
        }
    </style>
</head>
<body>
    <p>Texto 1.</p>
    <p class="nova-cor">Texto 2.</p>
    <p class="nova-cor">Texto 3.</p>
    <p id="nova-cor-id-1" class="nova-cor">Texto 4.</p>
    <p id="nova-cor-id-2" class="nova-cor" style="color:darkseagreen">Texto 5.</p>
</body>
</html>
